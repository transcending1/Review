<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Working Manager</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        html, body {
            margin: 0 0;
            width: 100%;
            height: 100%;
        }

        iframe {
            margin: 0 0;
            width: 100%;
            height: 100%;
        }
        .navbar-custom{
            position: relative;
            margin-bottom: 0;
            /*background-color: rgba(0,0,0,0.2);*/
        }
        .container{
            position: relative;
            width: 100vw;
            height: 92.2vh;
            padding: 0;
            margin: 0;
            /*background-color: red;*/
        }

    </style>
</head>
<body>
<!--1.固定在顶部  2.反色导航条-->
<nav class="navbar navbar-inverse navbar-fixed-top navbar-custom">
    <!--    .container-fluid 容器，从而让导航条居中，并在两侧添加内补（padding）。-->
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!--            项目名称-->
            <a class="navbar-brand" href="#">Working Manager</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <!--                激活按钮-->
                <li role="presentation" class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        Document <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#" id="LibDoc">Lib Doc</a></li>
                        <li><a href="#" id="ModuleDoc">Module Doc</a></li>
                    </ul>
                </li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <!--                下拉标签页-->
                <li role="presentation" class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        Test Report <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#" id="UnitTest">UnitTest Report</a></li>
                        <li><a href="#" id="CaseTest">CaseTest Report</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <iframe src="subpage/unit_test_report.html" style="width: 100%; padding:0;margin: 0;" allowfullscreen id="iframe">

    </iframe>
</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script>
    $("#CaseTest").click(function () {   //点击事件
        $("#iframe").attr("src", "subpage/auto_test_report/auto_test_report.html");   //iframe中各种静态界面切换
    });
    $("#UnitTest").click(function () {
        $("#iframe").attr("src", "subpage/unit_test_report.html");
    });
    $("#LibDoc").click(function () {
        $("#iframe").attr("src", "subpage/lib_doc/html/index.html");
    });
    $("#ModuleDoc").click(function () {
        $("#iframe").attr("src", "subpage/modules/modules.html");
    });
</script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
